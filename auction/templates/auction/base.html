<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Auction.com{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>

    <div id="header">
        <a href="{% url 'start_page' %}" class="logo">Auction</a>
        {% if request.user.is_authenticated %}
            <p>{{ request.user.username }}, <a href="{% url 'addauction' %}">create your own auction!</a>
                <br/>
                <a href="{% url 'user_by_id' request.user.id %}">My profile</a>
                <br/>
                <a href="{% url 'signout' %}?next={{ request.path }}">Sign out</a></p>
        {% else %}
            <p>
                <a href="{% url 'signin' %}?next={{ request.path }}">Log in</a> or
                <a href="{% url 'signup' %}">Sign up</a>
            </p>
        {% endif %}

    </div>
    <div id="subheader">
        {% block describe %}{% endblock %}
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
